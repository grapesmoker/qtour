{% extends "main.html" %}

{% block main_content %}
    <div class="col-md-12">
        <table class="table table-striped table-hover">
            <caption>{{ caption }}</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                {% for school in schools%}
                    <tr>
                        <td><a href="/school/{{ school.id }}">{{ school.name }}</a></td>
                        <td>{{ school.city }}</td>
                        <td>{{ school.state }}</td>
                        <td>{{ school.country }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
